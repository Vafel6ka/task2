<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="main.css" rel="stylesheet" />
  <title></title>
</head>

<body>
  <div id="content">
    <div id=header>
      <p>The mortgage calculator</p>
    </div>
    
    <div id=main>
      <div id="mainWrapper">
        
        <div id="addBankWrapper">
            <div id="tittle" class="row">
            <div class="row">
              <div class="col">
                <div class="titleText">
                  Bank's name 
                </div>
                <div class="inpText">
                  <input type="text" id="addNameBank" value="" />
                </div></div>
                
              </div>
            
              <div class="row">
              <div class="col">
                <div class="titleText">
                  Interest rate, % 
                </div>
                <div class="inpText">
                  <input type="text" id="addInterestRate" value="" />
                </div>
              </div></div>
            
              <div class="row">
              <div class="col">
                <div class="titleText">
                  Max loan 
                </div>
                <div class="inpText">
                  <input type="text" id="addMaxLoan" value="" />
                </div>
              </div></div>
            
              <div class="row">
              <div class="col">
                <div class="titleText">
                  Min down payment 
                </div>
                <div class="inpText">
                  <input type="text" id="addMinDownPayment" value="" />
                </div>
              </div></div>
            
              <div class="row">
              <div class="col">
                <div class="titleText">
                  Loan term 
                </div>
                <div class="inpText">
                  <input type="text" id="addLoanTerm" value="" />
                </div>
              </div></div>
            
              <div class="col">
              <div class="col ">
                <div class="titleText" >Add/Edit bank
                </div>
                <div id="btnAddBank" class="inpText" onclick="addBank()">+
                </div>
              </div>         </div>
          </div>
        </div>
      </div>
               
      <div id="tableWrapper">
        <div id="mainTabCol" class="col">
            <div id="table" class="row">
                
            </div>
        </div>
      </div>
              
    </div>

   
      <div id=footer>
        <div id="mainCalcBlock">
             <div id="calcDiv" class="row">
              
              <div class="inpText">
                Bank's name
              
                <input list="banks" id="nameBank" value=""/>
                  <datalist id="banks">
                  </datalist>
              </div>
              
              <div class="inpText">
                Down payment
              </div>
              <input type="text" id="downPayment" value="" />
              
              
              <div class="inpText">
                Initial loan 
              </div>
                 <input type="text" id="initialLoan" value="" />
                
              <input type="submit" id="getCalc" value="Calculate" onclick="getCalculate()"/>
        </div>
   </div>
      <div id="toCalcText">
        
      </div>
  </div>
  <script src="main.js"></script>
</body>

</html>
